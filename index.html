<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Open App or Redirect to App Store</title>
    <script>
        function getDeepLinkFromPath(path) {
            // Убираем начальный и конечный слэш
            var cleanedPath = path.replace(/^\/+|\/+$/g, '');
            
            // Проверяем, содержит ли путь сегменты для товара
            if (cleanedPath.startsWith('company/')) {
                return 'VAYTODAY://' + cleanedPath;
            }

            console.log("Invalid path format. Aborting...");
            return null;
        }

        function openAppOrRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Определяем платформу
            var isAndroid = /android/i.test(userAgent);
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            // Получаем путь из URL
            var path = window.location.pathname;
            var deepLink = getDeepLinkFromPath(path);

            if (!deepLink) {
                console.log("No valid deep link found. Aborting...");
                return; // Если ссылка не найдена, прерываем выполнение
            }

            var appStoreURL = 'https://apps.apple.com/us/app/vaytoday/id1547499001';
            var playStoreURL = 'https://play.google.com/store/apps/details?id=com.flametech.vaytoday';

            console.log("Trying to open app with deep link: " + deepLink);

            // Try opening the deep link
            window.location = deepLink;

            // If the app is not installed, redirect to the appropriate store after a short delay
            setTimeout(function() {
                if (isIOS) {
                    console.log("App is not installed, redirecting to App Store: " + appStoreURL);
                    window.location = appStoreURL;
                } else if (isAndroid) {
                    console.log("App is not installed, redirecting to Play Store: " + playStoreURL);
                    window.location = playStoreURL;
                } else {
                    console.log("Unsupported platform.");
                }
            }, 2000); // Adjust the timeout if necessary
        }

        window.onload = function() {
            openAppOrRedirect();
        };
    </script>
</head>
<body>
    <p>Checking for the app...</p>
</body>
</html>
